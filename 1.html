<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  table{
    background-color: aqua;
  }
</style>
<body>
    <table  border="1">
        <tr>
    <td colspan="2" align="center">
        <b>信息统计表</b>
    </td>  
    </tr>  
    <tr>
      <td>
        姓名：
      </td>  
      <td>
        <input  type="text" name="UserName">
      </td>
    </tr>
    <tr>
        <td>
          密码：
        </td>  
        <td>
          <input  type="password" name="PassWord">
        </td>
      </tr>
      <tr>
        <td>
          性别：
        </td>  
        <td>
          <input  type="radio" name="Sex" value="1">男
          <input  type="radio" name="Sex" value="0">女
        </td>
      </tr>
      <tr>
        <td>
            爱好：
        </td>
        <td>
            <input type="checkbox" name="hobby" value="1">旅游
            <br>
            <input type="checkbox" name="hobby" value="2">登山
            <br>
            <input type="checkbox" name="hobby" value="3">健身
            <br>
            <input type="checkbox" name="hobby" value="4">上网
            <br>
            <input type="checkbox" name="hobby" value="5">游泳
        </td>
      </tr>
      <tr>
        <td>
            学历：
        </td>
        <td>
            <select name="degree">
                <option value="1">小学</option>
                <option value="2">高中</option>
                <option value="3">大专</option>
                <option value="4">本科</option>
                <option value="5">研究生</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>出生日期：</td>
        <td> <input name=birthday id=birthday type=date /></td>
      </tr>
      <tr>
        <td>电子邮件:</td>
        <td> <input type=“email” required /></td>
      </tr>
      <tr>
        
        <td>
            自我介绍：
        </td>
        <td>
            <textarea rows="5" cols="20">自我介绍：
                
            </textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </td>
      </tr>

    </table>
</body>
</html>
